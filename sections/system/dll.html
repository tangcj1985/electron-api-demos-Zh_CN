<template class="task-template">
  <section id="dll-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          动态链接库
        </h1>
        <h3><code>ffi</code> 模块提供调用动态库.</h3>
        <p>牛牛逼逼.</p>

        <!-- <p>在浏览器中查看 <a href="http://electron.atom.io/docs/api/clipboard">在浏览器中查看<span class="u-visible-to-screen-reader">(在新窗口中打开)</span></a>.</p> -->
      </div>
    </header>


    <div class="demo">
      <div class="demo-wrapper">
        <button id="paste-to-demo-toggle" class="js-container-target demo-toggle-button">调用
          <div class="demo-meta u-avoid-clicks">支持: Win<span class="demo-meta-divider">|</span> 进程: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="dllButton">调用</button>
            <span class="demo-response" id="dllResp"></span>
          </div>
          <p>在本示例中, 我们将调用demoDll.dll，以下是其接口</p>
          <pre>
            <code>extern "C" _declspec(dllexport) int Sum(int a,int b);//加法函数</br>extern "C" _declspec(dllexport) int Max(int a, int b);//取较大值函数</br>extern "C" _declspec(dllexport) int Min(int a, int b);//取较小值函数</br>extern "C" _declspec(dllexport) int TestReturn();//测试返回值</br>              
            </code>
          </pre>
          <h5>渲染器进程</h5>
          <pre><code data-path="renderer-process/system/dll.js"></code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/system/dll')
    </script>

  </section>
</template>
